{% extends 'base.html' %}

{% block title %}
 Easy way | receiver
{% endblock %}

{% block head %}
<link rel="stylesheet" type= "text/css" href="{{static_autoversion('total_receiver.css')}}">
{% endblock %}

{% block body %}
<div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <form class="form col-md-5" action="" method="POST">
            <div class="form-group">
                <label for="inputs_number" class="text-info">Total receivers</label>
                <input id="inputs_number" class="form-control mb-1" placeholder="Enter-digits" name="inputs_number"
                onkeydown="return event.keyCode !== 69" type="number" min="1" step="1" required>
                {% if error %}
                    <small class="text-muted">{{error}}</small>
                {% endif %}
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">submit</button>
                <a type='button' class="btn btn-warning float-right" href="{{url_for('web.logout')}}">logout</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
