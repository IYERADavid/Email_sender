{% extends 'base.html' %}

{% block title %}
 Easy way | Login
{% endblock %}

{% block head %}
<link rel="stylesheet" type= "text/css" href="{{static_autoversion('login_page.css')}}">
{% endblock %}

{% block body %}
<div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <form class="form col-md-6" action="" method="POST">
            <h2 class="text-center">Login</h2>
            <img src="{{url_for('static', filename='hacker-wallpaper-18.jpg')}}" alt="" class="img-fluid rounded-circle d-block mx-auto">
            <div class="form-group">
              <label for="email"><b>E-mail</b></label>
              <input id="email" class="form-control" type="email" placeholder="Admin-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input id="password" class="form-control" type="password" placeholder="admin-Password" name="password" required><br>
            </div>
            <div class="form-group">
              <label for="remember" class="pr-3">Remember me </label>
              <input id="remember" type="checkbox" name="remember">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success ml-5 mb-3">Login</button>
            </div>
        </form> 
    </div>
</div>
{% endblock %}
